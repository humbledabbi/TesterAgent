<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Selenium Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      box-sizing: border-box;
      outline: none;
    }

    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
    }

    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      white-space: pre-wrap;
      text-align: left;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-family: monospace;
      overflow-y: auto;
      max-height: 70vh;
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI Selenium Tester</h1>
  <p>Enter your test goal below (Shift+Enter for new line):</p>

  <textarea id="prompt" placeholder="e.g. Go to https://www.saucedemo.com/, login as standard_user, add backpack to cart..."></textarea>
  <button onclick="sendPrompt()">Run Test</button>

  <div id="response"></div>

  <script>
    const textarea = document.getElementById("prompt");

    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
      }
    });

    async function sendPrompt() {
      const prompt = textarea.value.trim();
      if (!prompt) return;

      document.getElementById("response").innerText = "‚è≥ Running test, please wait...";

      const res = await fetch("/api/chat/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_prompt: prompt })
      });

      const text = await res.text();
      document.getElementById("response").innerText = text;
    }
  </script>
</body>
</html>
